<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Add Document Form</title>
<script>
// Function to show the appropriate form based on the selected document type
function showForm() {
    var documentType = document.getElementById("document_type").value;
    var forms = document.getElementsByClassName("document_form");
    for (var i = 0; i < forms.length; i++) {
        if (forms[i].id === documentType) {
            forms[i].style.display = "block";
        } else {
            forms[i].style.display = "none";
        }
    }
}
</script>
</head>
<body>

<h2>Add Document</h2>
<form action="add_document.php" method="post">

<!-- Select document type -->
<label for="document_type">Select Document Type:</label>
<select id="document_type" name="document_type" onchange="showForm()">
    <option value="">Select Document Type</option>
    <option value="book">Book</option>
    <option value="journal">Journal</option>
    <option value="proceedings">Proceedings</option>
    <option value="update_form">Update Count of Existing Document</option>
    <!-- Add more document types as needed -->
</select>
<br><br>

<!-- Book Form -->
<div id="book_form" class="document_form" style="display: none;">
    <h3>Book Details</h3>
    <!-- Add book-specific form fields here -->
    <input type="hidden" id="doc_type" name="doc_type" value="book">
    <label for="book_title">Title:</label>
    <input type="text" id="book_title" name="book_title"><br><br>
    <label for="book_author">Authors (inputted as csv i.e. Author 1, Author 2, Author 3, etc.):</label>
    <input type="text" id="book_author" name="book_author"><br><br>
    <label for="book_isbn">ISBN:</label>
    <input type="text" id="book_isbn" name="book_isbn"><br><br>
    <!-- Add more fields as needed -->
</div>

<!-- Journal Form -->
<div id="journal_form" class="document_form" style="display: none;">
    <h3>Journal Details</h3>
    <!-- Add journal-specific form fields here -->
    <input type="hidden" id="doc_type" name="doc_type" value="journal">
    <label for="journal_volume">Journal Volume Number:</label>
    <input type="text" id="journal_volume" name="journal_volume"><br><br>
    <label for="journal_issue_num">Journal Issue Count (Number of Issues for this journal):</label>
    <input type="text" id="journal_issue_num" name="journal_issue_num"><br><br>
    <label for="journal_issue_scope">Journal Issue Scopes (Scopes for each issue in csv format i.e. Scope 1, Scope 2, Scope 3, etc.):</label>
    <input type="text" id="journal_issue_scope" name="journal_issue_scope"><br><br>
    <label for="journal_issue_editor">Journal Issue Editors:(Editors for each issue in csv starting with the issue No i.e. "1nameOfIssueOneEditor, 1nameOfIssueOneEditor, 2nameOfIssueTwoEditor, 3nameOfIssueThreeEditor, etc.)</label>
    <input type="text" id="journal_issue_editor" name="journal_issue_editor"><br><br>
    <label for="journal_volumne_editor">Journal Volume Editor:</label>
    <input type="text" id="journal_volume_editor" name="journal_volume_editor"><br><br>

    <!-- Add more fields as needed -->
</div>

<!-- Proceedings Form -->
<div id="proceedings_form" class="document_form" style="display: none;">
    <h3>Proceedings Details</h3>
    <!-- Add proceedings-specific form fields here -->
    <input type="hidden" id="doc_type" name="doc_type" value="proceeding">
    <label for="proceedings_title">Title:</label>
    <input type="text" id="proceedings_title" name="proceedings_title"><br><br>
    <label for="conference_date">Conference Date:</label>
    <input type="date" id="conference_date" name="conference_date"><br><br>
    <label for="conference_location">Conference Location:</label>
    <input type="date" id="conference_location" name="conference_location"><br><br>
    <label for="conference_chair">Conference Chairs (Chairs in csv format i.e. Char1, Chair2, Chair3, etc.):</label>
    <input type="date" id="conference_chair" name="conference_chair"><br><br>
    
    <!-- Add more fields as needed -->
</div>

<!-- Update Form -->
<div id="update_form" class="document_form" style="display: none;">
    <h3>Proceedings Details</h3>
    <!-- Add proceedings-specific form fields here -->
    <input type="hidden" id="doc_type" name="doc_type" value="update">
    <label for="doc_type">Document ID:</label>
    <input type="text" id="doc_type" name="doc_type"><br><br>
    <label for="branch_id">Branch ID:</label>
    <input type="date" id="branch_id" name="branch_id"><br><br>
    <label for="position">Position in Branch:</label>
    <input type="date" id="position" name="position"><br><br>
    <!-- Add more fields as needed -->
</div>

<!-- Submit Button -->
<input type="submit" value="Submit">
</form>

</body>
</html>
