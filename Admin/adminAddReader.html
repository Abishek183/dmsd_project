<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout Form</title>
</head>
<body>
    <h2>Add Reader</h2>
    <form method="post" action="addReader.php">
        <label for="rtype">Reader Type (eg. Student, Faculty, etc.):</label>
        <input type="text" id="rtype" name="rtype" required><br><br>
        
        <label for="rname">Reader Name:</label>
        <input type="text" id="rname" name="rname" required><br><br>
        
        <label for="raddress">Reader Address:</label>
        <input type="text" id="raddress" name="raddress" required><br><br>

        <label for="phone">Reader Phone Number:</label>
        <input type="number" id="phone" name="phone" min="1" required><br><br>
        
        <button type="submit">Add</button>
    </form>
</body>
</html>
